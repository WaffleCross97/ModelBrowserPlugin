name: ModelBrowser
version: 1.0-SNAPSHOT
main: com.waffle.modelBrowserPlugin.ModelBrowserPlugin
api-version: '1.21'
description: Model Browser Plugin for managing resource pack models

commands:
  modelbrowser:
    description: Open the Model Browser GUI
    usage: /<command> [gui|list|search|categories|info|reload|help]
    permission: modelbrowser.use

permissions:
  modelbrowser.use:
    description: Allows using the Model Browser
    default: true
  modelbrowser.admin:
    description: Allows reloading the plugin
    default: op
  modelbrowser.delete:
    description: Allows deleting models
    default: op
  modelbrowser.give:
    description: Allows receiving preview items from the Model Browser when hand is empty
    default: op
  modelbrowser.import:
    description: Allows importing resource-pack files from the local imports folder
    default: op

# Copy config.yml to plugin data folder
resources:
  - "config.yml"